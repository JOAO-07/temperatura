<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de peso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <br>
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center fw-bolder display-3 bg-dark
                text-light py-3 rounded">
                     Temperature Converter
                </h1>
                <hr>
                <form action="">
                    <p class="alert alert-info">
                        Type a value in any of the fields to convert weight
                    </p>
                    <br>
                    <div class="mb-3">
                        <label for="" class="form-label">Temp in Celsius</label>
                        <input type="number"
                        class="form-control form-control-lg celsius"
                        placeholder="Celsius">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="" class="form-label">Temp in Fahrenheit </label>
                        <input type="number"
                        class="form-control form-control-lg fahrenheit "
                        placeholder="Fahrenheit ">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="" class="form-label">Temp in Kelvin</label>
                        <input type="number"
                        class="form-control form-control-lg kelvin"
                        placeholder="Kelvin">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
